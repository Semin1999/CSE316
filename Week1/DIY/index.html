<body>
    <!-- 

    # 용어 정리
    ---------
    <header></header> 헤더 -> <h1></h1> ~ <h6></h6> 까지 있음
    <p></p>	단락
    <br>	줄 바꿈, 닫기태그 없음
    <blockquote></blockquote>	인용문, 들여쓰기 적용됨
    <strong></strong>	텍스트 굵게, 주로 중요한 내용일 때
    <b></b>	텍스트 굵게, 단순히 굵게 표시할 때
    <em></em> 텍스트 기울임, emphasis의 준말, 강조할 때
    <i></i>	텍스트 기울임, italic의 준말, 단순히 기울여 표시할 때
    <u></u>	텍스트 밑줄
    <s></s>	텍스트 취소선

    # Ordered List / Unordered List
    <ol></ol> Ordered List
        type = "1" : 숫자 (기본값) / "a" : 영어 소문자 / "A" : 영어 대문자 / "i" : 로마 숫자 소문자 / "I" : 로마 숫자 대문자
        start = "3" : 숫자 3부터 시작

    <ul></ul> Unordered List

    <dl> description List
        <dt></dt> description term
        <dd></dd> description description
    </dl>
    -->

    <header> 
        <h1>MY Tutorials! </h1>
        <p> Get <b>Start</b> with some <i>Terminology!</i> </p>
    </header>

    <div class = "terminology">
        <p>
            Do you know What is the difference between b and strong?
            <br>
            Those two are same with apply to 
        </p>
    </div>
